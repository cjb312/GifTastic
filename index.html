<!DOCTYPE html>
<html>
<head>
	<title>Dog Gifs</title>
	<!-- css/bootstrap/font links-->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<!-- jumbo -->
	<div class="container">
		<br>
 		<div class="jumbotron">
    		<h1>Dog Gifs</h1>
    		<br>   		
  			<div class="row">
  				<div class="col-lg-2"></div>
  				<div class="col-lg-8">

    				<!-- search input with submit button-->
    				<div class="input-group">
      					<input type="text" id="dog-input" class="form-control" placeholder="Find Gifs of your favorite dog!">

      						<span class="input-group-btn">
        						<button id="addDog" class="btn btn-default" type="button">search</button>
      						</span>
    				</div>
  				</div>
				<div class="col-lg-2"></div>
			</div>
  		</div>
	</div>
	
	
	<!-- gifs from dogGifs will be stationed here -->
	<div class="row">
		<div class="col-lg-1"></div>

		<div class="col-lg-10" align="center">
			<div id="dogGifs"></div>
			<hr style="width: 100%">
			<div class="gifParent" id="images"></div>
		</div>

		<div class="col-lg-1"></div>
	</div>
	<hr style="width: 83%">

	<!-- modal to inform the user that no text was entered in the input field when trying to click the submit button -->
	<div class="container">
  		<div class="modal fade" id="alertModal" role="dialog">
    		<div class="modal-dialog modal-sm" align="center">

      			<div class="modal-content">
       				 <div class="modal-header">
          				<h4 class="modal-title">Invalid Search</h4>
        			</div>

        			<div class="modal-body">
          				<p>Please enter a valid search</p>
        			</div>

        			<div class="modal-footer">
          			<button type="button" class="btn btn-default" id="alertModal" data-dismiss="modal">close</button>
        			</div>

      			</div>
    		</div>
  		</div>
	</div>

	<!-- footer -->
	<footer class="footer text-center">
      <div class="container">
        <p class="footer">&copy; Chris Barnes 2017</p>
      </div>
    </footer>

    <!-- jquery/ modal bootstrap/ js links -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/giftastic.js"></script>

</body>
</html>
